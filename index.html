{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIT Andhra Pradesh Chatbot</title>
  <link rel="stylesheet" href="/static/chatbot/styles.css" />
</head>
<body>
  <button id="chat-toggle" aria-label="Open Chatbot">ðŸ’¬</button>

  <div id="chat-widget" class="hidden">
    <div class="chat-header">
      <span>Student Assistant</span>
      <button id="close-chat">âœ–</button>
    </div>
    <div class="chat-messages" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("chat-toggle");
    const chatWidget = document.getElementById("chat-widget");
    const closeBtn = document.getElementById("close-chat");
    const sendBtn = document.getElementById("send-button");
    const inputField = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    toggleBtn.onclick = () => chatWidget.classList.toggle("hidden");
    closeBtn.onclick = () => chatWidget.classList.add("hidden");

    sendBtn.onclick = sendMessage;
    inputField.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + "=")) {
            cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      inputField.value = "";

      fetch("/chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": getCookie("csrftoken"),
        },
        body: `message=${encodeURIComponent(message)}`,
      })
        .then((res) => res.json())
        .then((data) => appendMessage("Bot", data.response, "bot"));
    }

    function appendMessage(sender, text, cls) {
      const msg = document.createElement("div");
      msg.className = `message ${cls}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
